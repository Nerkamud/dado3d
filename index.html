
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lanzador de Dados 3D</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: url('fondo_pergamino.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #3b2f1c;
      text-align: center;
      padding: 20px;
    }
    .contenedor {
      background-color: rgba(255, 248, 220, 0.85);
      border: 4px solid #6e4e20;
      border-radius: 15px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    #dado3d {
      width: 400px;
      height: 400px;
      margin: 20px auto;
      display: none;
      background-color: #f0f0f0;
    }
    select, input, button {
      font-size: 18px;
      margin: 10px;
      padding: 8px 12px;
    }
    #resultados {
      font-size: 20px;
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Lanzador de Dados 3D</h1>
    <label for="caras">NÃºmero de caras del dado:</label>
    <select id="caras">
      <option value="4">4</option>
      <option value="6" selected>6</option>
      <option value="8">8</option>
      <option value="10">10</option>
      <option value="12">12</option>
      <option value="20">20</option>
    </select><br />
    <label for="cantidad">Cantidad de dados:</label>
    <input type="number" id="cantidad" value="1" min="1" max="50" /><br />
    <button onclick="lanzar()">Lanzar</button>
    <div id="dado3d"></div>
    <div id="resultados"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script>
    let scene, camera, renderer, mesh, animar = false;

    function crearGeometria(caras) {
      switch (caras) {
        case 4: return new THREE.TetrahedronGeometry(1);
        case 6: return new THREE.BoxGeometry(1, 1, 1);
        case 8: return new THREE.OctahedronGeometry(1);
        case 10: return new THREE.CylinderGeometry(1, 1, 0.8, 10);
        case 12: return new THREE.DodecahedronGeometry(1);
        case 20: return new THREE.IcosahedronGeometry(1);
        default: return new THREE.BoxGeometry(1, 1, 1);
      }
    }

    function crearDado(caras) {
      const contenedor = document.getElementById('dado3d');
      contenedor.innerHTML = '';
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(400, 400);
      contenedor.appendChild(renderer.domElement);

      const textureLoader = new THREE.TextureLoader();
      textureLoader.load(
        'textura_marmol.jpg',
        function(texture) {
          const material = new THREE.MeshStandardMaterial({ map: texture });
          const geometry = crearGeometria(caras);
          mesh = new THREE.Mesh(geometry, material);
          scene.add(mesh);
        },
        undefined,
        function() {
          // Si falla la textura
          const fallbackMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
          const geometry = crearGeometria(caras);
          mesh = new THREE.Mesh(geometry, fallbackMaterial);
          scene.add(mesh);
        }
      );

      // Luz ambiental y direccional
      const ambient = new THREE.AmbientLight(0xffffff, 1.5);
      scene.add(ambient);
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 5, 5);
      scene.add(light);

      camera.position.z = 3;
      animar = true;
      animate();
    }

    function animate() {
      if (!animar || !mesh) return;
      requestAnimationFrame(animate);
      mesh.rotation.x += 0.05;
      mesh.rotation.y += 0.05;
      renderer.render(scene, camera);
    }

    function lanzar() {
      const caras = parseInt(document.getElementById('caras').value);
      const cantidad = parseInt(document.getElementById('cantidad').value);
      const resultados = Array.from({ length: cantidad }, () => Math.floor(Math.random() * caras) + 1);
      const total = resultados.reduce((a, b) => a + b, 0);
      const max = Math.max(...resultados);

      document.getElementById('resultados').innerHTML = '';
      document.getElementById('dado3d').style.display = 'block';
      crearDado(caras);

      setTimeout(() => {
        animar = false;
        document.getElementById('dado3d').style.display = 'none';
        document.getElementById('resultados').innerHTML = `
          <strong>Resultados:</strong> ${resultados.join(', ')}<br>
          <strong>Total:</strong> ${total}<br>
          <strong>Mostrado en el dado 3D:</strong> ${cantidad === 1 ? resultados[0] : max}
        `;
      }, 3000);
    }
  </script>
</body>
</html>
